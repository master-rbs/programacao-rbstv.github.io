	<script type="text/javascript">

		function Slide(zero, one, two, classe){
			classe = classe || 'shad';
			this.zero = zero;
			this.one = one;
			this.two = '<img class="'+classe+'" src="'+two+'">';
		}

		var slides = [
			new Slide(
				"1: Replicando",
				"Após receber e já ter preenchido o Arquivo devidamente, coloque o arquivo CSV e o programa replicador em uma mesma pasta e arraste o arquivo para dentro dele.",
				"./img/epg/07.jpg"
			),

	new Slide(
				"2: Aguarde a replicação",
				"Um console de Terminal vai abrir mostrando o status do processo. Pressione qualquer tecla quando for avisado.",
				"./img/epg/08.jpg"
			),
new Slide(
				"3: Arquivos",
				"Se tudo correu como o esperado, diversos arquivos com nome de todas as praças devem estar disponíveis na pasta.",
				"./img/epg/09.jpg"
			),

    new Slide(
				"4: Acesse o Portal de Exibição pelo Servidor",
				"Abra a pasta EPG do Portal de Exibição por dentro da Rede Interna pelo link fornecido",
				"./img/epg/10.jpg"
			),


    new Slide(
				"6: Copiando",
				"Selecione todos os arquivos CSV da pasta do Replicador e copie-as para a pasta EPG. Se a pasta conter arquivos, diga SIM ao prompt para reescrevê-los.",
				"./img/epg/11.jpg"
			),


new Slide(
		    	"Pronto!",
		    	'Vá ao portal pelo browser e veja os arquivos presentes na página da pasta EPG<br> <img id="volta" class="arrlft" src="img/backdoub.png" onclick="setTimeout(sildeHome,200)" style="width:100px !important">',
				'img/check.png',
				'fini'
			)


		];



		var currentSlide = 0;

		function show(button){
			document.getElementById(button).style.visibility='visible';
		}

		function hide(button){
			document.getElementById(button).style.visibility='hidden';
		}

		function refreshSlide(sld) {

 console.log(sld)
  console.log(slides.length + " total")
            if (sld < slides.length) {

		    document.getElementById("title").innerHTML = slides[sld].zero;
		    document.getElementById("helper").innerHTML = slides[sld].one;
			document.getElementById("image").innerHTML = slides[sld].two;
            };
		}

		function sildePlus() {
		    if (currentSlide >= slides.length-1) {
		        currentSlide = 0;
		    }else{currentSlide++}

			if (currentSlide > 0){
				show('voltaArr');
			}
			if (currentSlide == 0){
				hide('voltaArr');
			}
			if (currentSlide == slides.length-1){
				hide('duasArr');
				hide('voltaArr');
			}




              refreshSlide(currentSlide);
		}

		function sildeHome() {
		    currentSlide = 0;
		    refreshSlide(currentSlide);
			hide('voltaArr');
			show('duasArr');
		}


		function sildeMinus() {
		    currentSlide--;

		    if (currentSlide < 0) {
		        currentSlide = slides.length-2;
		    }



			console.log(currentSlide);
			if (currentSlide > 0){
				show('voltaArr');
			}

			if (currentSlide == 0){
				hide('voltaArr');
			}

			if (currentSlide >= slides.length-1){
				hide('duasArr');
			}
                refreshSlide(currentSlide);
		}


		if (currentSlide == 0){
			hide('voltaArr');
		}

		sildeHome();

	</script>
