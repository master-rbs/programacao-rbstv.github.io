	<script type="text/javascript">

		function Slide(zero, one, two, classe){
			classe = classe || 'shad';
			this.zero = zero;
			this.one = one;
			this.two = '<img class="'+classe+'" src="'+two+'">';
		}

		var slides = [
			new Slide(
				"1: Abrir Pesquisa",
				"Localize o botão de pesquisa no canto superior esquerdo.",
				"./img/qualit/1.png"
			),

	new Slide(
				"2: Painel de Pesquisa",
				"No menu 'Ações' vá até o item 'Aplicar Perfil'",
				"./img/qualit/3.png"
			),
new Slide(
				"3: Selecionando Perfil",
				"Selecione o perfil de pesquisa <b>Chamados CAT RBS TV</b>.",
				"./img/qualit/5.png"
			),

    new Slide(
				"4: Data do Intervalo ",
				"Selecione as datas que terão dados extraídos. O modelo recomendado é do dia 1 até o último (30,31,28,29) do mês anterior.",
				"./img/qualit/xx.png"
			),


    new Slide(
				"5: Pesquisar",
				"Inicie o processo de pesquisa, isto pode demorar uns minutos.",
				"./img/qualit/44.png"
			),

    new Slide(
				"6: Extraindo os Dados",
				"Após concluir a pesquisa, clique no botão de exportação de dados.",
				"./img/qualit/6.png"
        ),
    new Slide(
				"8: Escolhendo o Formato",
				"Selecione o formato Excel, e em seguida no ícone de Salvar",
				"./img/qualit/7.png"
			),


new Slide(
		    	"Pronto!",
		    	'Um arquivo Excel foi gerado com os dados crus do mês.<br> <img id="volta" class="arrlft" src="img/backdoub.png" onclick="setTimeout(sildeHome,200)" style="width:100px !important">',
				'img/check.png',
				'fini'
			)


		];



		var currentSlide = 0;

		function show(button){
			document.getElementById(button).style.visibility='visible';
		}

		function hide(button){
			document.getElementById(button).style.visibility='hidden';
		}

		function refreshSlide(sld) {

 console.log(sld)
  console.log(slides.length + " total")
            if (sld < slides.length) {

		    document.getElementById("title").innerHTML = slides[sld].zero;
		    document.getElementById("helper").innerHTML = slides[sld].one;
			document.getElementById("image").innerHTML = slides[sld].two;
            };
		}

		function sildePlus() {
		    if (currentSlide >= slides.length-1) {
		        currentSlide = 0;
		    }else{currentSlide++}

			if (currentSlide > 0){
				show('voltaArr');
			}
			if (currentSlide == 0){
				hide('voltaArr');
			}
			if (currentSlide == slides.length-1){
				hide('duasArr');
				hide('voltaArr');
			}




              refreshSlide(currentSlide);
		}

		function sildeHome() {
		    currentSlide = 0;
		    refreshSlide(currentSlide);
			hide('voltaArr');
			show('duasArr');
		}


		function sildeMinus() {
		    currentSlide--;

		    if (currentSlide < 0) {
		        currentSlide = slides.length-2;
		    }



			console.log(currentSlide);
			if (currentSlide > 0){
				show('voltaArr');
			}

			if (currentSlide == 0){
				hide('voltaArr');
			}

			if (currentSlide >= slides.length-1){
				hide('duasArr');
			}
                refreshSlide(currentSlide);
		}


		if (currentSlide == 0){
			hide('voltaArr');
		}

		sildeHome();

	</script>
