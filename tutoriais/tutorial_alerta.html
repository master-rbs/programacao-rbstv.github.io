<!DOCTYPE html>
<html>
<head>
<title>Tutorial - Programação RBS TV</title>
<link rel="shortcut icon" href="img/rbstv.png">
	<meta tunnel="enabled">
	<meta charset="utf-8">	
	<title></title>
	<link href="tutorials.css" rel="stylesheet" type="text/css" media="all" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
    <a class="closebut fa fa-close" href="javascript:window.close();"></a>
    <div id="top">

	<img style="position:absolute; bottom:20px; right:20px; width:100px;" src="http://www.gruporbs.com.br/wp-content/themes/rbs/img/rbs-footer-logo.png">
	<div style="position:absolute; bottom:20px; left:20px; width:200px;color:white; font-family:Calibri, Arial, Helvetica, Sans Serif">Tutorial - Criar Alertas</div>
	
	<div id="title">

	</div>

	<div id="image">

	</div>

	<svg height="0" xmlns="http://www.w3.org/2000/svg">
	    <filter id="drop-shadow">
	        <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
	        <feOffset dx="12" dy="12" result="offsetblur"/>
	        <feFlood flood-color="rgba(0,0,0,0.5)"/>
	        <feComposite in2="offsetblur" operator="in"/>
	        <feMerge>
	            <feMergeNode/>
	            <feMergeNode in="SourceGraphic"/>
	        </feMerge>
	    </filter>
	</svg>

	<div id="helper">

	</div>

	<div id="duasArr">
		<div id="voltaArr">

			<div id="volta">
				<img id="volta" class="arrlft" src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons-256/3d-transparent-glass-icons-arrows/006763-3d-transparent-glass-icon-arrows-arrowhead-solid-left.png"onclick="setTimeout(function() {sildeMinus();},200)" style="width:100px!important;">
			</div>

		</div>


		<div id="vai">
			<img id="vai" class="arrrit" src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/3d-transparent-glass-icons-arrows/006764-3d-transparent-glass-icon-arrows-arrowhead-solid-right.png"onclick="setTimeout(function() {sildePlus();},200)" style="width:100px!important;">
		</div>

	</div>

	<svg height="0" xmlns="http://www.w3.org/2000/svg">
	    <filter id="drop-shadow2">
	        <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
	        <feOffset dx="0" dy="0" result="offsetblur"/>
	        <feFlood flood-color="rgba(160,160,255,0.8)"/>
	        <feComposite in2="offsetblur" operator="in"/>
	        <feMerge>
	            <feMergeNode/>
	            <feMergeNode in="SourceGraphic"/>
	        </feMerge>
	    </filter>
	</svg>
	<script src="js/jquery.min.js"></script><script src="js/gearbox.js"></script></body>
	<script type="text/javascript">

		function Slide(zero, one, two, classe){
			classe = classe || 'shad';
			this.zero = zero;
			this.one = one;
			this.two = '<img class="'+classe+'" src="http://'+two+'">';
		}

		var slides = [ 
			new Slide(
				"1: Tela de Home",
				"Ela é acessada clicando no cabeçalho da página.",
				"i.imgur.com/bMFHueR.png"
			),

			new Slide(
				"2: Entre na Aba 'Página'",
		    	"Acima do cabeçalho, ao lado de procurar clique na aba página para visualizar o painel do próximo passo.",
		    	'i.imgur.com/nH9lwtf.png'
		    ),
			
			new Slide(
		    	"3: Alertar-me > Gerenciar Meus Alertas",
		    	"Clique no sino com titulo de Alertar-me e no menu que abrir clique em Gerenciar Meus Alertas.",
				'i.imgur.com/p8KM0Gh.png'
			),

			new Slide(
		    	"4: Adicionar Alerta",
		    	"Clique em Adicionar Alerta para criar um novo Alerta.",
				'i.imgur.com/sw0qusF.png'
			),
			new Slide(
		    	"5: Marque a opção Falhas nas Emissoras e siga em 'próximo'",
		    	"Marque o botão Falhas nas Emissoras (ou outra categoria que deseja receber alertas) role até o fim da página e clique em próximo.",
				'i.imgur.com/Rtl3ilD.gif'
			),
			new Slide(
		    	"6: Configurar e Confirmar",
		    	"Configure o Alerta conforme desejar ou deixe como está, após isso confirme.",
				'i.imgur.com/uz1trpA.png'
			),
			new Slide(
		    	"Pronto!",
		    	'Alertas configurados com sucesso! Você deverá receber um email confirmando o processo.<br> <img id="volta" class="arrlft" src="http://www.lawofattractiongoddess.com/wp-content/uploads/2015/05/left-double-arrow-silver-transparent.png" onclick="setTimeout(sildeHome,200)" style="width:100px !important">',
				'img/check.png',
				'fini'
			)
		];



		var currentSlide = 0;

		function show(button){
			document.getElementById(button).style.visibility='visible';
		}

		function hide(button){
			document.getElementById(button).style.visibility='hidden';
		}

		function refreshSlide(sld) {

		    document.getElementById("title").innerHTML = slides[sld].zero;
		    document.getElementById("helper").innerHTML = slides[sld].one;
			document.getElementById("image").innerHTML = slides[sld].two;
		}

		function sildePlus() {
		    currentSlide++;
		    if (currentSlide > 7) {
		        currentSlide = 0;
		    }
		    refreshSlide(currentSlide);
			if (currentSlide > 0){
				show('voltaArr');
			}
			if (currentSlide == 0){
				hide('voltaArr');
			}
			if (currentSlide == 6){
				hide('duasArr');
				hide('voltaArr');
			}
		}

		function sildeHome() {
		    currentSlide = 0;
		    refreshSlide(currentSlide);
			hide('voltaArr');
			show('duasArr');
		}


		function sildeMinus() {
		    currentSlide--;

		    if (currentSlide < 0) {
		        currentSlide = 5;
		    }

		    refreshSlide(currentSlide);

			console.log(currentSlide);
			if (currentSlide > 0){
				show('voltaArr');
			}

			if (currentSlide == 0){
				hide('voltaArr');
			}

			if (currentSlide == 6){
				hide('duasArr');
			}
		}


		if (currentSlide == 0){
			hide('voltaArr');
		}

		sildeHome();

	</script>
</html>
